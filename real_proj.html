<!DOCTYPE html>
<html>
<head>
  <title>project_Jobfreak</title>
  <style>
    .left-panel {
      width: 150px;
      height: 100vh;
      background: #f0f0f0;
      float: left;
      display: flex;
      text-align: center;
      justify-content: center;
      padding: 10px;
    }

    /* CSS for content area */
    .content {
      margin-left: 220px;
      padding: 20px;
    }
    .hover_color:hover{
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <center><hr>
      <h3><a href="#" onclick="showContent('home')" class="hover_color">Home</a><br><hr>
      <a href="#" onclick="showContent('contact')" class="hover_color">Contact</a><br><hr>
      <a href="#" onclick="showContent('information')" class="hover_color">Information</a><br><hr>
      <a href="#" onclick="showContent('guide')" class="hover_color">Guide</a></h3><hr>
    </center>
  </div>
  <div class="content">
    <div id="home">
      <h2>Home</h2>
      <p>Welcome to the home page.</p>
    </div>
    <div id="contact">
      <h2>Contact</h2>
      <p>Contact information goes here.</p>
    </div>
    <div id="information">
      <h2>Information</h2>
      <p>Additional information goes here.</p>
    </div>
    <div id="guide">
      <h2>Guide</h2>
      <p>Guide content goes here.</p>
    </div>
  </div>

  <script>
    function showContent(id) {
      
      var contentDivs = document.querySelectorAll('.content div');
      for (var i = 0; i < contentDivs.length; i++) {
        contentDivs[i].style.display = 'none';
      }

      var selectedDiv = document.getElementById(id);
      selectedDiv.style.display = 'block';
    }
  </script>
</body>
</html>
